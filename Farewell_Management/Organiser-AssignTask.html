<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Table</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <nav>
            <img src="LOGO.png" height="100px" width="100px" alt="Logo" float="left">
            <ul></ul><ul></ul><ul></ul><ul></ul><ul></ul><ul></ul><ul></ul><ul></ul>
            <a href="/"><button class="Login" align="right">Logout</button></a>
        </nav>
    </div>
    <!-- Header -->
    <!-- Main content -->

    <h1>Add Task</h1>
    <br>
    <form action="/add-task" method="post" class="task-form">
        <div class="form-group">
            <label for="organiserID">Organiser ID:</label>
            <input type="number" id="organiserID" name="organiserID" required class="input-field">
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required class="input-field">
        </div>

        <div class="form-group">
            <label for="taskid">Task ID:</label>
            <input type="number" id="taskid" name="taskid" required class="input-field">
        </div>

        <div class="form-group">
            <label for="status">Status:</label>
            <select id="status" name="status" required class="input-field">
                <option value="Pending">Pending</option>
                <option value="InProgress">In Progress</option>
                <option value="Completed">Completed</option>
            </select>
        </div>

        <div class="form-group">
            <label for="teamID">Team ID:</label>
            <input type="number" id="teamID" name="teamID" required class="input-field">
        </div>

        <div class="form-group">
            <label for="deadline">Deadline:</label>
            <input type="date" id="deadline" name="deadline" required class="input-field">
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required class="input-field"></textarea>
        </div>

        <div class="form-group">
            <input type="submit" value="Add Task" class="submit-button">
        </div>
    </form>

    <a href="/announcement"><button class="announcement-button">View Annoucement</button></a>

    <!-- Main content -->
    <!-- Footer -->

    <div class="footer">

        <div class="col1">

            <h3>Links</h3>
            <a href="/">Home</a>
            <a href="/About-us">About Us</a>
        </div>

        <div class="col2">
            <h3>SUBSCRIBE</h3>
            <form>
                <input type="Email" name="Your Email Address" placeholder="Your Email Address" required align="center">
                <br>
                <button>Subscribe Now!</button>
            </form>
        </div>


        <div class="col3">
            <h3>Contact us</h3>
            <p>Phone : 051-125892003</p>
            <p>
                Address : H11 Fast university  <br>
                Islamabad
            </p>

            <div class="mid"></div>
            <a href="https://www.facebook.com/">
                <i class="fa fa-facebook"></i>
            </a>
        </div>

        <!-- Footer -->
</body>
</html>
